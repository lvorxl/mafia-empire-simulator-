<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Empire Simulator</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            color: #FFD700;
        }

        /* Buttons */
        button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1abc9c;
        }

        /* Game Screen */
        #game-container {
            display: none;
            text-align: center;
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 1000px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }

        .button-container {
            margin-top: 20px;
        }

        /* Stats Section */
        .stats {
            margin-top: 30px;
            text-align: left;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
        }

        .stats p {
            margin: 10px 0;
        }

        /* Rival Gangs Section */
        .rival-gangs {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .rival-gang {
            background-color: #e74c3c;
            padding: 20px;
            width: 25%;
            border-radius: 8px;
            text-align: center;
        }

        .rival-gang button {
            background-color: #c0392b;
        }

        /* Customization Form */
        #customization-container {
            display: none;
            text-align: center;
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"], select {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #34495e;
            color: #ecf0f1;
        }

        .input-group label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Save and Load Games */
        #saved-games {
            display: none;
            margin-top: 20px;
        }

        .game-entry {
            margin: 10px 0;
            padding: 10px;
            background-color: #16a085;
            border-radius: 5px;
            text-align: center;
        }
        
        /* Happiness Bar */
        .happiness-bar {
            background-color: #ddd;
            width: 100%;
            height: 20px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .happiness {
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>Mafia Empire Simulator</h1>
        <p>Start your empire, recruit gangsters, and dominate the underworld!</p>
    </div>

    <!-- Customization Form -->
    <div id="customization-container">
        <h2>Create Your Mafia Empire</h2>
        <div class="input-group">
            <label for="player-name">Enter Your Mafia Boss Name:</label><br>
            <input type="text" id="player-name" placeholder="Enter your name" required>
        </div>

        <div class="input-group">
            <label for="gang-name">Enter Your Gang's Name:</label><br>
            <input type="text" id="gang-name" placeholder="Enter your gang's name" required>
        </div>

        <div class="input-group">
            <label for="hair-color">Choose Hair Color:</label><br>
            <select id="hair-color">
                <option value="Black">Black</option>
                <option value="Brown">Brown</option>
                <option value="Blonde">Blonde</option>
                <option value="Red">Red</option>
            </select>
        </div>

        <div class="input-group">
            <label for="clothing">Choose Clothing Style:</label><br>
            <select id="clothing">
                <option value="Suit">Suit</option>
                <option value="Casual">Casual</option>
                <option value="Streetwear">Streetwear</option>
                <option value="Gangster">Gangster</option>
            </select>
        </div>

        <button onclick="startGame()">Start New Game</button>
        <button onclick="loadSavedGames()">Load Saved Game</button>
    </div>

    <!-- Saved Games -->
    <div id="saved-games">
        <h3>Saved Games</h3>
        <div id="saved-game-list"></div>
    </div>

    <!-- Game Screen -->
    <div id="game-container">
        <h2>Welcome, <span id="character-name">Mafia Boss</span></h2>
        <p>Your Gang: <span id="gang-name-display"></span></p>
        <p>Your current assets: $<span id="money">0</span></p>

        <div class="button-container">
            <button onclick="collectMoney()">Collect Money</button>
            <button onclick="recruitMember()">Recruit Member</button>
            <button onclick="attackRival()">Attack Rival Gang</button>
            <button onclick="saveGame()">Save Game</button>
        </div>

        <div class="stats">
            <p>Your Gang Members: <span id="gang-members">0</span></p>
            <p>Money Earned: $<span id="money-earned">0</span></p>
        </div>

        <!-- Rival Gangs Map -->
        <div class="rival-gangs">
            <div class="rival-gang">
                <h3>Rival Gang 1</h3>
                <button onclick="attackRival('Rival Gang 1')">Attack</button>
            </div>
            <div class="rival-gang">
                <h3>Rival Gang 2</h3>
                <button onclick="attackRival('Rival Gang 2')">Attack</button>
            </div>
            <div class="rival-gang">
                <h3>Rival Gang 3</h3>
                <button onclick="attackRival('Rival Gang 3')">Attack</button>
            </div>
        </div>

        <!-- Happiness Bar -->
        <div class="happiness-bar">
            <div class="happiness" id="happiness-bar" style="background-color: #27ae60;"></div>
        </div>
    </div>

    <script>
        let money = 0;
        let gangMembers = 0;
        let playerName = '';
        let gangName = '';
        let happiness = 100;
        let savedGames = JSON.parse(localStorage.getItem('savedGames')) || {};

        function startGame() {
            playerName = document.getElementById('player-name').value;
            gangName = document.getElementById('gang-name').value;
            const hairColor = document.getElementById('hair-color').value;
            const clothing = document.getElementById('clothing').value;

            if (!playerName || !gangName) {
                alert("Please enter both Mafia Boss and Gang names to continue.");
                return;
            }

                       // Update player name, gang name, and style
            document.getElementById('character-name').textContent = playerName;
            document.getElementById('gang-name-display').textContent = gangName;
            document.getElementById('customization-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // Initialize stats
            money = 0;
            gangMembers = 1; // Start with one member
            happiness = 100;

            updateStats();
        }

        // Update player stats on the screen
        function updateStats() {
            document.getElementById('money').textContent = money;
            document.getElementById('gang-members').textContent = gangMembers;
            document.getElementById('happiness-bar').style.width = happiness + '%';
        }

        // Collect money action
        function collectMoney() {
            const amount = Math.floor(Math.random() * 100) + 50; // Random money between $50 and $150
            money += amount;
            happiness = Math.min(100, happiness + 1); // Small happiness increase
            updateStats();
        }

        // Recruit a gang member
        function recruitMember() {
            const recruitmentCost = 200; // Cost to recruit each member
            if (money >= recruitmentCost) {
                gangMembers++;
                money -= recruitmentCost;
                happiness = Math.min(100, happiness + 5); // Recruiting boosts happiness
                updateStats();
            } else {
                alert("Not enough money to recruit a member.");
            }
        }

        // Attack a rival gang
        function attackRival(rival) {
            const success = Math.random() > 0.5; // 50% chance of success
            const reward = success ? 300 : -100; // Win $300 if successful, lose $100 if failed
            money += reward;
            happiness = success ? Math.min(100, happiness + 10) : Math.max(0, happiness - 5);

            alert(success ? `You successfully attacked ${rival} and earned $300!` : `You failed to attack ${rival}. You lost $100 and some happiness.`);
            updateStats();
        }

        // Save the current game state
        function saveGame() {
            const gameData = {
                playerName: playerName,
                gangName: gangName,
                money: money,
                gangMembers: gangMembers,
                happiness: happiness
            };

            savedGames[gangName] = gameData;
            localStorage.setItem('savedGames', JSON.stringify(savedGames));
            alert('Game saved successfully!');
        }

        // Load saved games
        function loadSavedGames() {
            const savedGameList = document.getElementById('saved-game-list');
            savedGameList.innerHTML = ''; // Clear previous list
            for (let gang in savedGames) {
                const gameData = savedGames[gang];
                const gameEntry = document.createElement('div');
                gameEntry.classList.add('game-entry');
                gameEntry.innerHTML = `
                    <h4>${gameData.gangName}</h4>
                    <p>Mafia Boss: ${gameData.playerName}</p>
                    <button onclick="loadGame('${gang}')">Load Game</button>
                `;
                savedGameList.appendChild(gameEntry);
            }
            document.getElementById('customization-container').style.display = 'none';
            document.getElementById('saved-games').style.display = 'block';
        }

        // Load selected saved game
        function loadGame(gang) {
            const gameData = savedGames[gang];
            playerName = gameData.playerName;
            gangName = gameData.gangName;
            money = gameData.money;
            gangMembers = gameData.gangMembers;
            happiness = gameData.happiness;

            document.getElementById('customization-container').style.display = 'none';
            document.getElementById('saved-games').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            document.getElementById('character-name').textContent = playerName;
            document.getElementById('gang-name-display').textContent = gangName;
            updateStats();
        }

        // Return to customization screen
        function backToCustomization() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('saved-games').style.display = 'none';
            document.getElementById('customization-container').style.display = 'block';
        }

        // For handling event of attacking rival gangs from the map
        function attackRivalGang(rivalGang) {
            attackRival(rivalGang);
        }
    </script>

</body>
</html>
