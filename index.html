<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Empire 2D Game</title>
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 2;
            font-size: 18px;
            font-weight: bold;
        }

        .button {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        #stats {
            margin-top: 20px;
        }

        .bar {
            width: 100%;
            background-color: #95a5a6;
            border-radius: 5px;
            height: 20px;
            margin-top: 10px;
        }

        .progress {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .money-bar { background-color: #2ecc71; }
        .reputation-bar { background-color: #f39c12; }
        .empire-bar { background-color: #e74c3c; }

        /* Game Background and Canvas */
        #game-background {
            width: 100%;
            height: 100%;
            background-image: url('https://www.w3schools.com/w3images/urban.jpg');
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(4px);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #game-navigation {
            margin-top: 20px;
        }

        .tabs button {
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
        }

        .tabs button:hover {
            background-color: #2c3e50;
        }

        /* Map Canvas */
        #territory-map {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-background"></div>

        <div id="game-ui">
            <p id="money-display">Money: $0</p>
            <p id="reputation">Reputation: 50</p>
            <p id="empire-level">Empire Level: 1</p>

            <div class="bar">
                <div id="money-progress" class="progress money-bar"></div>
            </div>
            <div class="bar">
                <div id="reputation-progress" class="progress reputation-bar"></div>
            </div>
            <div class="bar">
                <div id="empire-progress" class="progress empire-bar"></div>
            </div>

            <button class="button" onclick="expandTerritory()">Expand Territory ($5000)</button>
            <button class="button" onclick="showRecruitmentScreen()">Recruit</button>
            <button class="button" onclick="showMapScreen()">Map</button>
            
            <div id="stats"></div>
        </div>

        <canvas id="territory-map"></canvas>

        <audio id="bg-music" loop>
            <source src="path/to/your-background-music.mp3" type="audio/mp3">
        </audio>
        <audio id="battle-win-sound">
            <source src="path/to/battle-win-sound.mp3" type="audio/mp3">
        </audio>
        <audio id="territory-expanded-sound">
            <source src="path/to/territory-expanded-sound.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        // Game Variables
        let money = 0;
        let reputation = 50;
        let empireLevel = 1;
        let passiveIncome = 500;
        let gangMembers = [];
        let territories = [];
        let rivalGangs = generateRivalGangs(10);
        let mapCanvas = document.getElementById("territory-map");
        let mapContext = mapCanvas.getContext("2d");

        // Play background music
        const bgMusic = document.getElementById('bg-music');
        bgMusic.play();

        // Basic UI Update
        function updateGameUI() {
            document.getElementById("money-display").textContent = `Money: $${money}`;
            document.getElementById("reputation").textContent = `Reputation: ${reputation}`;
            document.getElementById("empire-level").textContent = `Empire Level: ${empireLevel}`;

            document.getElementById("money-progress").style.width = `${(money / 10000) * 100}%`;
            document.getElementById("reputation-progress").style.width = `${(reputation / 100) * 100}%`;
            document.getElementById("empire-progress").style.width = `${(empireLevel / 10) * 100}%`;

            document.getElementById("stats").innerHTML = `
                <p>Territories: ${territories.length}</p>
                <p>Gang Members: ${gangMembers.length}</p>
            `;
        }

        // Passive income function
        function generatePassiveIncome() {
            const incomePerTerritory = 200;
            const incomePerGangMember = 100;

            let totalIncome = (territories.length * incomePerTerritory) + (gangMembers.length * incomePerGangMember);
            money += totalIncome;

            // Update UI and play sound
            updateGameUI();
            alert(`You earned $${totalIncome} from your empire!`);
        }

        setInterval(generatePassiveIncome, 5000);

        // Expand territory
        function expandTerritory() {
            if (money >= 5000) {
                money -= 5000;
                territories.push({ name: `New Territory ${territories.length + 1}` });

                drawTerritoryOnMap(); // Draw on the map after expansion
                updateGameUI();
                document.getElementById('territory-expanded-sound').play();
                alert("Territory expanded!");
            } else {
                alert("Not enough money!");
            }
        }

        // Draw territory on map
        function drawTerritoryOnMap() {
            const territoryX = Math.random() * 380;
            const territoryY = Math.random() * 380;
            const territoryRadius = 10 + (territories.length * 2);

            mapContext.beginPath();
            mapContext.arc(territoryX, territoryY, territoryRadius, 0, 2 * Math.PI);
            mapContext.fillStyle = "#2ecc71";
            mapContext.fill();
            mapContext.stroke();
        }

        // Show recruitment screen
        function showRecruitmentScreen() {
            const recruitUI = `
                <h3>Recruit New Gang Members</h3>
                <button class="button" onclick="recruitGangMember()">Recruit ($5000)</button>
            `;
            document.getElementById("game-ui").innerHTML = recruitUI;
        }

        // Recruit a gang member
        function recruitGangMember() {
            if (money >= 5000) {
                money -= 5000;
                gangMembers.push({ name: `Gang Member ${gangMembers.length + 1}`, strength: Math.floor(Math.random() * 100) + 50 });
                updateGameUI();
                alert("New gang member recruited!");
            } else {
                alert("Not enough money!");
            }
        }

        // Show map screen
        function showMapScreen() {
            const mapUI = `
                <h3>Territory Map</h3>
                <p>Your Territories: ${territories.length}</p>
                <button class="button" onclick="attackRival()">Attack Rival Gang</button>
            `;
            document.getElementById("game-ui").innerHTML = mapUI;
        }

        // Attack rival gang
        function attackRival() {
            if (gangMembers.length === 0) {
                        if (gangMembers.length === 0) {
                alert("You need gang members to attack!");
                return;
            }

            const targetGang = rivalGangs[Math.floor(Math.random() * rivalGangs.length)];
            const yourStrength = gangMembers.reduce((sum, member) => sum + member.strength, 0);
            const targetStrength = targetGang.strength;

            // Simulate a battle outcome
            const outcome = yourStrength > targetStrength;

            if (outcome) {
                targetGang.territories--;
                territories.push({ name: `Captured from ${targetGang.name}` });
                reputation += 15; // Gain reputation for victory
                document.getElementById('battle-win-sound').play(); // Play victory sound
                alert(`You defeated ${targetGang.name} and claimed their territory!`);
            } else {
                reputation -= 10; // Lose reputation for defeat
                alert(`You lost the battle against ${targetGang.name}.`);
            }
            updateGameUI();
        }

        // Generate rival gangs with random strength
        function generateRivalGangs(num) {
            let gangs = [];
            for (let i = 0; i < num; i++) {
                gangs.push({
                    name: `Rival Gang ${i + 1}`,
                    strength: Math.floor(Math.random() * 300) + 100,
                    territories: 1
                });
            }
            return gangs;
        }

        // Initialize Game UI
        updateGameUI();
// Gang Member Object with more stats
function createGangMember(name) {
    return {
        name: name,
        strength: Math.floor(Math.random() * 50) + 50,  // Strength is random
        health: 100,  // All gang members start with 100 health
        specialAbility: "None",  // Placeholder for future abilities
        experience: 0,  // Experience will increase as the member participates in battles
        upgradeCost: 1000  // Cost to upgrade the gang member's strength
    };
}

// Add Gang Member
function addGangMember() {
    const name = prompt("Enter the name of your new gang member:");
    if (name && name.trim() !== "") {
        const newMember = createGangMember(name);
        gangMembers.push(newMember);
        alert(`Gang Member ${name} added to your crew!`);
    } else {
        alert("Name cannot be empty.");
    }
    updateGameUI();
}

// Upgrade Gang Member
function upgradeGangMember() {
    if (gangMembers.length === 0) {
        alert("You have no gang members to upgrade!");
        return;
    }

    const gangMemberName = prompt("Enter the name of the gang member you want to upgrade:");
    const member = gangMembers.find(m => m.name === gangMemberName);
    
    if (member) {
        if (money >= member.upgradeCost) {
            member.strength += 10;
            money -= member.upgradeCost;
            member.upgradeCost += 500;  // Increase the cost of further upgrades
            alert(`${member.name}'s strength has increased to ${member.strength}`);
        } else {
            alert("You don't have enough money to upgrade this gang member.");
        }
    } else {
        alert("Gang member not found.");
    }
    updateGameUI();
}
// Define Missions
const missions = [
    { id: 1, name: "Take Over 3 Rival Territories", rewardMoney: 5000, rewardReputation: 10 },
    { id: 2, name: "Recruit 5 Gang Members", rewardMoney: 2000, rewardReputation: 5 },
    { id: 3, name: "Defeat 10 Rival Gangs", rewardMoney: 10000, rewardReputation: 20 }
];

// Show Available Missions
function showMissions() {
    let missionList = "<h3>Available Missions</h3>";
    missions.forEach(mission => {
        missionList += `<p>${mission.name} - Reward: $${mission.rewardMoney}, ${mission.rewardReputation} Reputation</p>`;
    });
    missionList += `<button onclick="completeMission()">Complete Mission</button>`;
    document.getElementById("content").innerHTML = missionList;
}

// Complete Mission and Get Rewards
function completeMission() {
    const completedMission = missions[Math.floor(Math.random() * missions.length)];
    
    money += completedMission.rewardMoney;
    reputation += completedMission.rewardReputation;
    alert(`Mission Completed: ${completedMission.name}!\nYou earned $${completedMission.rewardMoney} and ${completedMission.rewardReputation} Reputation.`);
    
    updateGameUI();
}
// Track Achievements
let achievements = {
    "First Battle Win": false,
    "Expand Empire": false,
    "Recruit Gang Members": false,
};

// Unlock Achievements
function unlockAchievement(achievement) {
    if (!achievements[achievement]) {
        achievements[achievement] = true;
        alert(`Achievement Unlocked: ${achievement}`);
    }
}

// Show Achievements
function showAchievements() {
    let achievementsList = "<h3>Achievements</h3>";
    for (let achievement in achievements) {
        achievementsList += `<p>${achievement}: ${achievements[achievement] ? "Unlocked" : "Locked"}</p>`;
    }
    document.getElementById("content").innerHTML = achievementsList;
}

// Example of Achievement Progression
function checkBattleOutcome() {
    const outcome = (Math.random() > 0.5);  // Simulate battle outcome
    if (outcome) {
        unlockAchievement("First Battle Win");
    }
    updateGameUI();
// Random Events Every 5 Minutes
function startRandomEvents() {
    setInterval(() => {
        const events = [
            "A police raid just happened at one of your businesses!",
            "You found a stash of money hidden by a rival gang!",
            "One of your gang members betrayed you and stole from your empire!",
        ];

        const randomEvent = events[Math.floor(Math.random() * events.length)];
        alert(randomEvent);

        // Handle the event impact (money loss, reputation loss, etc.)
        if (randomEvent.includes("police raid")) {
            money -= 1000;  // Lose money from raid
        } else if (randomEvent.includes("stash of money")) {
            money += 2000;  // Gain money from stash
        } else if (randomEvent.includes("betrayed")) {
            reputation -= 5;  // Lose reputation from betrayal
        }

        updateGameUI();
    }, 300000); // Trigger every 5 minutes (300000 milliseconds)
}
function startNewGame() {
    const playerName = prompt("Enter your mafia boss name:");
    if (!playerName) {
        alert("Name cannot be empty.");
        return;
    }

    document.getElementById("character-name").textContent = `Boss: ${playerName}`;
    document.getElementById("main-menu").style.display = "none";
    document.getElementById("game-container").style.display = "block";

    setupTabs();
    updateGameUI();
    startPassiveIncome();
    startDailyEvents();
    startRandomEvents();  // Start random events
    unlockAchievement("First Battle Win");  // Unlock early achievement
}
