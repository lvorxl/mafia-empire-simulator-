<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Empire Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        #game-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <h1>Mafia Empire Simulator</h1>
        <button onclick="startNewGame()">Start New Game</button>
        <button onclick="loadGame()">Load Game</button>
    </div>
    
    <div id="game-container">
        <div id="game-navigation"></div>
        <div id="content"></div>
    </div>
    
    <div id="character-info">
        <h3 id="character-name">Boss: </h3>
        <p id="money-display">Money: $0</p>
        <p id="reputation">Reputation: 50</p>
        <p id="empire-level">Empire Level: 1</p>
        <p id="passive-income">Passive Income: $500/min</p>
    </div>

    <script>
        // Core Game Variables
        let money = 0;
        let reputation = 50;
        let empireLevel = 1;
        let passiveIncome = 500;
        let gangMembers = [];
        let territories = [];
        let rivalGangs = generateRivalGangs(10);
        let drugInventory = 0;
        let drugPrice = 100;

        // Initialization
        function startNewGame() {
            const playerName = prompt("Enter your mafia boss name:");
            if (!playerName) {
                alert("Name cannot be empty.");
                return;
            }

            document.getElementById("character-name").textContent = `Boss: ${playerName}`;
            document.getElementById("main-menu").style.display = "none";
            document.getElementById("game-container").style.display = "block";

            setupTabs();
            updateGameUI();
            startPassiveIncome();
            startDailyEvents();
        }

        function loadGame() {
            const saveData = JSON.parse(localStorage.getItem("mafiaEmpireSave"));
            if (saveData) {
                money = saveData.money;
                reputation = saveData.reputation;
                empireLevel = saveData.empireLevel;
                passiveIncome = saveData.passiveIncome;
                gangMembers = saveData.gangMembers;
                territories = saveData.territories;
                rivalGangs = saveData.rivalGangs;
                drugInventory = saveData.drugInventory;
                drugPrice = saveData.drugPrice;
                document.getElementById("character-name").textContent = `Boss: ${saveData.playerName}`;
                document.getElementById("main-menu").style.display = "none";
                document.getElementById("game-container").style.display = "block";
                updateGameUI();
                alert("Game loaded successfully!");
            } else {
                alert("No save data found!");
            }
        }

        // Save and reset game
        function saveGame() {
            const saveData = {
                playerName: document.getElementById("character-name").textContent.split(": ")[1],
                money,
                reputation,
                empireLevel,
                passiveIncome,
                gangMembers,
                territories,
                rivalGangs,
                drugInventory,
                drugPrice
            };
            localStorage.setItem("mafiaEmpireSave", JSON.stringify(saveData));
            alert("Game saved successfully!");
        }

        function resetGame() {
            if (confirm("Are you sure you want to reset the game? All progress will be lost.")) {
                localStorage.removeItem("mafiaEmpireSave");
                location.reload();
            }
        }

        // Update UI
        function updateGameUI() {
            document.getElementById("money-display").textContent = `Money: $${money}`;
            document.getElementById("reputation").textContent = `Reputation: ${reputation}`;
            document.getElementById("empire-level").textContent = `Empire Level: ${empireLevel}`;
            document.getElementById("passive-income").textContent = `Passive Income: $${passiveIncome}/minute`;
        }

        // Tabs Setup
        function setupTabs() {
            const tabs = `
                <div class="tabs">
                    <button onclick="showRecruitmentScreen()">Recruit</button>
                    <button onclick="showMapScreen()">Map</button>
                    <button onclick="showGangMembersScreen()">Gang</button>
                    <button onclick="showDrugMarket()">Market</button>
                    <button onclick="showUpgradeScreen()">Upgrades</button>
                    <button onclick="showStatsScreen()">Stats</button>
                </div>
            `;
            document.getElementById("game-navigation").innerHTML = tabs;
            document.getElementById("content").innerHTML = "<p>Welcome to Mafia Empire Simulator!</p>";
        }

        // Rival Gangs Generation
        function generateRivalGangs(count) {
            const gangNames = ["Iron Fangs", "Blood Wolves", "Shadow Serpents", "Crimson Daggers"];
            const gangs = [];
            for (let i = 0; i < count; i++) {
                gangs.push({
                    name: gangNames[Math.floor(Math.random() * gangNames.length)] + ` #${i + 1}`,
                    strength: Math.floor(Math.random() * 100) + 50,
                    territories: Math.floor(Math.random() * 5) + 1,
                });
            }
            return gangs;
        }

        // Map Screen
        function showMapScreen() {
            const rivalGangList = rivalGangs
                .map((gang) => `<p>${gang.name} - Strength: ${gang.strength}, Territories: ${gang.territories}</p>`)
                .join("");

            const mapUI = `
                <h3>Territory Map</h3>
                <p>Your Territories: ${territories.length}</p>
                <button class="button" onclick="expandTerritory()">Expand Territory ($5000)</button>
                <h4>Rival Gangs</h4>
                ${rivalGangList}
                <button class="button" onclick="attackRival()">Attack Rival Gang</button>
            `;
            document.getElementById("content").innerHTML = mapUI;
        }

        function attackRival() {
            if (gangMembers.length === 0) {
                alert("You need gang members to attack!");
                return;
            }

            const targetGang = rivalGangs[Math.floor(Math.random() * rivalGangs.length)];
            const yourStrength = gangMembers.reduce((sum, member) => sum + member.strength, 0);
            const outcome = yourStrength > targetGang.strength;

            if (outcome) {
                targetGang.territories--;
                territories.push({ name: `Captured from ${targetGang.name}` });
                reputation += 10;
                alert(`You defeated ${targetGang.name} and claimed their territory!`);
            } else {
                reputation -= 10;
                alert(`You lost the battle against ${targetGang.name}.`);
            }
            updateGameUI();
        }

        // Recruitment Screen
        function showRecruitmentScreen() {
            const recruitUI = `
                <h3>Recruit Gang Members</h3>
                <button class="button" onclick="recruitGangMember()">Recruit Gang Member ($5000)</button>
            `;
            document.getElementById("content").innerHTML = recruitUI;
        }

        function recruitGangMember() {
            if (money < 5000) {
                alert("You don't have enough money to recruit a gang member.");
                return;
            }

            money -= 5000;
            const newMember = {
                name: `Gang Member ${gangMembers.length + 1}`,
                strength: Math.floor(Math.random() * 50) + 10
            };
            gangMembers.push(newMember);
            updateGameUI();
            alert(`${newMember.name} has joined your gang!`);
        }

        // Gang Members Screen
        function showGangMembersScreen() {
            const gangList = gangMembers
                .map(member => `<p>${member.name} - Strength: ${member.strength}</p>`)
                .join("");

            const gangUI = `
                <h3>Your Gang Members</h3>
                ${gangList}
            `;
            document.getElementById("content").innerHTML = gangUI;
        }

        // Drug Market Screen
        function showDrugMarket() {
            const drugUI = `
                <h3>Drug Market</h3>
                <p>Drug Price: $${drugPrice} per unit</p>
                <p>Current Drug Inventory: ${drugInventory} units</p>
                <button class="button" onclick="buyDrugs()">Buy Drugs</button>
                <button class="button" onclick="sellDrugs()">Sell Drugs</button>
            `;
            document.getElementById("content").innerHTML = drugUI;
        }

        function buyDrugs() {
            if (money < drugPrice) {
                alert("You don't have enough money to buy drugs.");
                return;
            }
                        money -= drugPrice;
            drugInventory += 1;
            updateGameUI();
            alert("You bought 1 unit of drugs!");
        }

        function sellDrugs() {
            if (drugInventory < 1) {
                alert("You don't have any drugs to sell.");
                return;
            }

            money += drugPrice;
            drugInventory -= 1;
            updateGameUI();
            alert("You sold 1 unit of drugs!");
        }

        // Upgrades Screen
        function showUpgradeScreen() {
            const upgradeUI = `
                <h3>Empire Upgrades</h3>
                <button class="button" onclick="upgradeEmpire()">Upgrade Empire Level ($10000)</button>
            `;
            document.getElementById("content").innerHTML = upgradeUI;
        }

        function upgradeEmpire() {
            if (money < 10000) {
                alert("You don't have enough money to upgrade your empire.");
                return;
            }

            money -= 10000;
            empireLevel += 1;
            passiveIncome += 1000;
            updateGameUI();
            alert(`Your empire level is now ${empireLevel}! Passive income increased to $${passiveIncome}/minute.`);
        }

        // Stats Screen
        function showStatsScreen() {
            const statsUI = `
                <h3>Empire Stats</h3>
                <p>Money: $${money}</p>
                <p>Reputation: ${reputation}</p>
                <p>Empire Level: ${empireLevel}</p>
                <p>Gang Members: ${gangMembers.length}</p>
                <p>Territories: ${territories.length}</p>
                <p>Drug Inventory: ${drugInventory} units</p>
                <button class="button" onclick="saveGame()">Save Game</button>
                <button class="button" onclick="resetGame()">Reset Game</button>
            `;
            document.getElementById("content").innerHTML = statsUI;
        }

        // Game Events
        function startDailyEvents() {
            setInterval(() => {
                const events = [
                    "A rival gang attacked!",
                    "One of your businesses was raided.",
                    "You gained new allies."
                ];
                const randomEvent = events[Math.floor(Math.random() * events.length)];
                alert(randomEvent);
            }, 60000); // Every minute
        }

        function startPassiveIncome() {
            setInterval(() => {
                money += passiveIncome;
                updateGameUI();
            }, 60000); // Every minute
        }
    </script>
</body>
</html>
