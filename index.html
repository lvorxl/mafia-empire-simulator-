<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Empire Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
        h1, h3, h4 {
            margin-top: 10px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tabs {
            margin-top: 20px;
        }
        .tabs button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tabs button:hover, .button:hover {
            background-color: #666;
        }
        #game-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #333;
        }
        p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 id="character-name">Mafia Empire Simulator</h1>
    <div id="main-menu">
        <button onclick="startNewGame()" class="button">Start New Game</button>
        <button onclick="loadGame()" class="button">Load Game</button>
    </div>
    <div id="game-container" style="display:none;">
        <div id="game-navigation"></div>
        <div id="content"></div>
        <div id="stats">
            <p id="money-display"></p>
            <p id="reputation"></p>
            <p id="empire-level"></p>
            <p id="passive-income"></p>
        </div>
    </div>

    <script>
        // Core Game Variables
        let money = 0;
        let reputation = 50;
        let empireLevel = 1;
        let passiveIncome = 500;
        let gangMembers = [];
        let territories = [];
        let rivalGangs = generateRivalGangs(10);
        let achievements = {
            "First Battle Win": false,
            "Expand Empire": false,
            "Recruit Gang Members": false,
        };

        // Initialization
        function startNewGame() {
            const playerName = prompt("Enter your mafia boss name:");
            if (!playerName) {
                alert("Name cannot be empty.");
                return;
            }

            document.getElementById("character-name").textContent = `Boss: ${playerName}`;
            document.getElementById("main-menu").style.display = "none";
            document.getElementById("game-container").style.display = "block";

            setupTabs();
            updateGameUI();
            startPassiveIncome();
            startDailyEvents();
            startRandomEvents();
        }

        function loadGame() {
            const saveData = JSON.parse(localStorage.getItem("mafiaEmpireSave"));
            if (saveData) {
                money = saveData.money;
                reputation = saveData.reputation;
                empireLevel = saveData.empireLevel;
                passiveIncome = saveData.passiveIncome;
                gangMembers = saveData.gangMembers;
                territories = saveData.territories;
                rivalGangs = saveData.rivalGangs;
                document.getElementById("character-name").textContent = `Boss: ${saveData.playerName}`;
                document.getElementById("main-menu").style.display = "none";
                document.getElementById("game-container").style.display = "block";
                updateGameUI();
                alert("Game loaded successfully!");
            } else {
                alert("No save data found!");
            }
        }

        // Save and Reset Game
        function saveGame() {
            const saveData = {
                playerName: document.getElementById("character-name").textContent.split(": ")[1],
                money,
                reputation,
                empireLevel,
                passiveIncome,
                gangMembers,
                territories,
                rivalGangs,
            };
            localStorage.setItem("mafiaEmpireSave", JSON.stringify(saveData));
            alert("Game saved successfully!");
        }

        function resetGame() {
            if (confirm("Are you sure you want to reset the game? All progress will be lost.")) {
                localStorage.removeItem("mafiaEmpireSave");
                location.reload();
            }
        }

        // Update UI
        function updateGameUI() {
            document.getElementById("money-display").textContent = `Money: $${money}`;
            document.getElementById("reputation").textContent = `Reputation: ${reputation}`;
            document.getElementById("empire-level").textContent = `Empire Level: ${empireLevel}`;
            document.getElementById("passive-income").textContent = `Passive Income: $${passiveIncome}/minute`;
        }

        // Tabs Setup
        function setupTabs() {
            const tabs = `
                <div class="tabs">
                    <button onclick="showRecruitmentScreen()">Recruit</button>
                    <button onclick="showMapScreen()">Map</button>
                    <button onclick="showGangMembersScreen()">Gang</button>
                    <button onclick="showDrugMarket()">Market</button>
                    <button onclick="showUpgradeScreen()">Upgrades</button>
                    <button onclick="showAchievements()">Achievements</button>
                </div>
            `;
            document.getElementById("game-navigation").innerHTML = tabs;
            document.getElementById("content").innerHTML = "<p>Welcome to Mafia Empire Simulator!</p>";
        }

        // Rival Gangs Generation
        function generateRivalGangs(count) {
            const gangNames = ["Iron Fangs", "Blood Wolves", "Shadow Serpents", "Crimson Daggers"];
            const gangs = [];
            for (let i = 0; i < count; i++) {
                gangs.push({
                    name: gangNames[Math.floor(Math.random() * gangNames.length)] + ` #${i + 1}`,
                    strength: Math.floor(Math.random() * 100) + 50,
                    territories: Math.floor(Math.random() * 5) + 1,
                });
            }
            return gangs;
        }

        // Random Events
        function startRandomEvents() {
            setInterval(() => {
                const events = [
                    "A police raid just happened at one of your businesses!",
                    "You found a stash of money hidden by a rival gang!",
                    "One of your gang members betrayed you and stole from your empire!",
                ];

                const randomEvent = events[Math.floor(Math.random() * events.length)];
                alert(randomEvent);

                if (randomEvent.includes("police raid")) {
                    money -= 1000;
                } else if (randomEvent.includes("stash of money")) {
                    money += 2000;
                } else if (randomEvent.includes("betrayed")) {
                    reputation -= 5;
                }

                updateGameUI();
            }, 300000); // Trigger every 5 minutes (300000 milliseconds)
        }

        // Passive Income
        function startPassiveIncome() {
            setInterval(() => {
                money += passiveIncome;
                updateGameUI();
            }, 60000); // Every minute
        }
    </script>
</body>
</html>
